<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />

    <title>Google UI Clone</title>
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="assets/burger-icon.svg" alt="Burger" />
            <a class="menu__link">All</a>
            <a class="menu__link">Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="assets/more-icon.svg" alt="More" />
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame">
                <img class="menu__avatar" src="https://avatars.dicebear.com/api/human/override.svg?width=285&mood=happy" alt="">
                
            </div>
        </div>

    </header>

    <main class="content">
        <img class="content__logo--modifier" src="assets/logo.svg" alt="UI Clone" />
         
        <input class="content__search" type="UI Clone" />

        <div class="content__offer">
            Made widht ðŸ’œ by 
            <a href="https://www.youtube.com/rocketseat">Rocketseat</a> for studying
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brasil</span>
        </div>
        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>
</body>
</html>
